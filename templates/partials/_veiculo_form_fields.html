{# templates/partials/_veiculo_form_fields.html #}
{% load widget_tweaks %}
<div class="row">
  <div class="col-md-6 mb-3">
    <label for="{{ form.nome.id_for_label }}" class="form-label">Nome</label>
    {{ form.nome|add_class:"form-control" }}
  </div>
  <div class="col-md-6 mb-3">
    <label for="{{ form.placa.id_for_label }}" class="form-label">Placa</label>
    {{ form.placa|add_class:"form-control" }}
  </div>
</div>

<div class="form-check mb-3">
  {{ form.ativo|add_class:"form-check-input" }}
  <label class="form-check-label" for="{{ form.ativo.id_for_label }}">
    {{ form.ativo.label }}
  </label>
</div>
