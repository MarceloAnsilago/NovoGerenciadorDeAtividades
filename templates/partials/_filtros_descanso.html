<form method="get" class="row g-3 align-items-end">
  <div class="col-12 col-sm-6 col-lg-2">
    <label class="form-label small text-muted">Status</label>
    <select name="status" class="form-select form-select-sm">
      <option value="ativos" {% if status == 'ativos' %}selected{% endif %}>Ativos</option>
      <option value="futuros" {% if status == 'futuros' %}selected{% endif %}>Futuros</option>
      <option value="finalizados" {% if status == 'finalizados' %}selected{% endif %}>Finalizados</option>
      <option value="todos" {% if status == 'todos' %}selected{% endif %}>Todos</option>
    </select>
  </div>

  <div class="col-12 col-sm-6 col-lg-2">
    <label class="form-label small text-muted">Tipo</label>
    <select name="tipo" class="form-select form-select-sm">
      <option value="">Todos</option>
      {% for value,label in tipos %}
        <option value="{{ value }}" {% if filtros.tipo == value %}selected{% endif %}>{{ label }}</option>
      {% endfor %}
    </select>
  </div>

  <div class="col-12 col-sm-6 col-lg-2">
    <label class="form-label small text-muted">Inicio</label>
    <input type="date" name="inicio" class="form-control form-control-sm" value="{{ filtros.inicio|default:'' }}">
  </div>

  <div class="col-12 col-sm-6 col-lg-2">
    <label class="form-label small text-muted">Fim</label>
    <input type="date" name="fim" class="form-control form-control-sm" value="{{ filtros.fim|default:'' }}">
  </div>

  <div class="col-12 col-lg-2">
    <label class="form-label small text-muted">Buscar</label>
    <input type="text" name="q" class="form-control form-control-sm" placeholder="Observacoes ou servidor" value="{{ filtros.q|default:'' }}">
  </div>

  <div class="col-12 col-lg-2">
    <div class="d-flex flex-column flex-sm-row flex-lg-column gap-2">
      <button class="btn btn-primary btn-sm flex-fill" type="submit">
        <i class="bi bi-funnel me-1"></i> Filtrar
      </button>
      <a href="?" class="btn btn-outline-secondary btn-sm flex-fill">
        <i class="bi bi-x-circle me-1"></i> Limpar
      </a>
    </div>
  </div>
</form>
