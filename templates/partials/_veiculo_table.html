{% load static %}

<table class="table table-bordered table-hover align-middle">
  <thead class="table-light">
    <tr>
      <th>Nome</th>
      <th>Placa</th>
      <th>Status</th>
      <th class="text-center" style="width: 220px;">Ações</th>
    </tr>
  </thead>
  <tbody>
    {% for veiculo in veiculos %}
      <tr>
        <td>{{ veiculo.nome }}</td>
        <td>{{ veiculo.placa }}</td>
        <td>
          {% if veiculo.ativo %}
            <span class="badge bg-success">Ativo</span>
          {% else %}
            <span class="badge bg-secondary">Inativo</span>
          {% endif %}
        </td>
        <td class="text-center">
          <div class="d-flex justify-content-center gap-2">
            <a href="{% url 'veiculos:editar' veiculo.pk %}" class="btn btn-warning btn-sm">
              <i class="bi bi-pencil-square me-1"></i> Editar
            </a>

            {% if veiculo.ativo %}
              <a href="{% url 'veiculos:inativar' veiculo.pk %}" class="btn btn-outline-danger btn-sm">
                <i class="bi bi-x-circle me-1"></i> Inativar
              </a>
            {% else %}
              <a href="{% url 'veiculos:ativar' veiculo.pk %}" class="btn btn-outline-success btn-sm">
                <i class="bi bi-check-circle me-1"></i> Ativar
              </a>
            {% endif %}
          </div>
        </td>
      </tr>
    {% empty %}
      <tr>
        <td colspan="4" class="text-center text-muted">Nenhum veículo encontrado.</td>
      </tr>
    {% endfor %}
  </tbody>
</table>
