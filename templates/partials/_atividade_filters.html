{# templates/partials/_atividade_filters.html #}
<form method="get" class="row g-2 align-items-end mb-3">
  <div class="col-md-3">
    <label for="id_filtro_area" class="form-label">Área</label>
    <select id="id_filtro_area" name="area" class="form-select form-select-sm">
      <option value="">Todas</option>
      {% for value,label in areas %}
        <option value="{{ value }}" {% if area_selected == value %}selected{% endif %}>{{ label }}</option>
      {% endfor %}
    </select>
  </div>

  <div class="col-md-3">
    <label for="id_status" class="form-label">Status</label>
    <select id="id_status" name="status" class="form-select form-select-sm">
      <option value="">Todos</option>
      <option value="ATIVAS" {% if status_selected == "ATIVAS" %}selected{% endif %}>Ativas</option>
      <option value="INATIVAS" {% if status_selected == "INATIVAS" %}selected{% endif %}>Inativas</option>
    </select>
  </div>

  <div class="col-md-4">
    <label for="id_q" class="form-label">Buscar</label>
    <input id="id_q" type="text" name="q" value="{{ q }}" class="form-control form-control-sm"
           placeholder="Título ou descrição">
  </div>

  <div class="col-md-2 d-flex gap-2">
    <button class="btn btn-primary btn-sm w-100" type="submit">
      <i class="bi bi-search"></i> Filtrar
    </button>
    {% if area_selected or q or status_selected %}
      <a class="btn btn-outline-secondary btn-sm w-100" href="?">
        <i class="bi bi-x-circle"></i> Limpar
      </a>
    {% endif %}
  </div>
</form>
