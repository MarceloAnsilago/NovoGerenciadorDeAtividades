{% extends "base.html" %}
{% block title %}{{ titulo }}{% endblock %}
{% block content %}
<h3 class="mb-3">{{ titulo }}</h3>

<form method="post" class="card p-3">
  {% csrf_token %}
  <div class="row g-3">
    <div class="col-md-4">
      <label class="form-label">Usuário</label>
      {{ form.usuario|as_widget }}
    </div>
    <div class="col-md-4">
      <label class="form-label">Unidade</label>
      {{ form.unidade|as_widget }}
    </div>
    <div class="col-md-4">
      <label class="form-label">Política</label>
      {{ form.perfil_politica|as_widget }}
      <div class="form-text">{{ form.perfil_politica.help_text }}</div>
    </div>
    <div class="col-md-3">
      <label class="form-label">Alcance</label>
      {{ form.alcance }}
    </div>
  </div>

  <div class="mt-3 d-flex gap-2">
    <button class="btn btn-success" type="submit"><i class="bi bi-check2-circle"></i> Salvar</button>
    <a class="btn btn-secondary" href="{% url 'organizacao:vinculos_home' %}">Voltar</a>
  </div>
</form>
{% endblock %}
