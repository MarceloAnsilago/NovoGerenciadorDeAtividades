{# templates/programar/partials/_cards_atividades.html #}
<div id="programar-atividadesRow" class="cards-row mb-3">
  <!-- Expediente administrativo -->
  <div class="card shadow-sm servidor-cardbox">
    <div class="card-header d-flex justify-content-between align-items-center">
      <span class="fw-semibold">Expediente administrativo</span>
      <span class="badge bg-secondary js-count-expediente" id="countExpedienteAdmin">0</span>
    </div>
    <div id="expedienteBody" class="card-body drop-target">
      <div id="expedienteAdmin"
        class="servidores-grid js-expediente-admin"
        data-meta-id="{{ META_EXPEDIENTE_ID }}"></div>
      </div>
  </div>

  <!-- Servidores disponíveis -->
  <div class="card shadow-sm servidor-cardbox">
    <div class="card-header d-flex justify-content-between align-items-center">
      <span class="fw-semibold">Servidores disponíveis</span>
      <span class="badge bg-secondary js-count-livres" id="countServidoresLivres">0</span>
    </div>
    <div class="card-body">
      <div id="servidoresLivres" class="servidores-grid js-servidores-livres"></div>
    </div>
  </div>

  <!-- Metas selecionadas -->
  <div id="metaCardsContainer"></div>
</div>
