{# antes a barra estava "solta"; agora ela fica dentro de um card com botoes no rodape #}
<div class="container">
  <div class="card shadow-sm my-3 programar-controls">
    <div class="card-body">
      <div class="d-flex align-items-center gap-2 flex-wrap">
        <label id="programar-range-label" for="programar-select-semana" class="mb-0 small text-muted">Semana:</label>
        <select id="programar-select-semana" class="form-select form-select-sm" style="min-width: 220px;">
          <option value="">Selecione a semana</option>
        </select>
      </div>
    </div>
    <div class="card-footer bg-transparent d-flex justify-content-end">
      <div class="btn-group text-nowrap">
        <button id="programar-btnImprimirMes" class="btn btn-outline-secondary btn-sm">Imprimir mes</button>
        <button id="programar-btnImprimirProgramacao" class="btn btn-outline-primary btn-sm">Gerar programacao</button>
        <button id="programar-btnImprimirJustificativas" class="btn btn-outline-dark btn-sm">Gerar justificativas</button>
      </div>
    </div>
  </div>
  
</div>
