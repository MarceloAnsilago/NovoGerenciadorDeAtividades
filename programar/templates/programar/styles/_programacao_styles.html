<style id="programar-styles">
  /* ===== Escopo do app novo ===== */
  :root{
    --prog-card-bg:#fff;
    --prog-card-bd:#e9ecef;
    --prog-shadow:0 1px 3px rgba(0,0,0,.04);
  }

  /* ===== Calendário ===== */
  #programar-calendar{
    background:var(--prog-card-bg);
    border:1px solid var(--prog-card-bd);
    border-radius:.5rem;
    padding:8px;
    min-height:520px;
  }

  /* ===== Barra de controles ===== */
  .programar-controls{
    background:var(--prog-card-bg);
    border:1px solid var(--prog-card-bd);
    border-radius:.5rem;
    padding:.6rem .75rem;
    box-shadow:var(--prog-shadow);
  }
  .programar-controls .btn-group .btn{ min-width:160px; }
  @media (max-width:576px){
    .programar-controls .btn-group{ display:flex; gap:.5rem; width:100%; }
    .programar-controls .btn-group .btn{ width:100%; min-width:0; }
  }

  /* ===== Ribbon "novo" ===== */
  #programar-ribbon{
    position:fixed; top:62px; right:-42px; transform:rotate(45deg);
    background:#198754; color:#fff; padding:6px 54px; font-weight:700;
    letter-spacing:.5px; z-index:2000; box-shadow:0 2px 8px rgba(0,0,0,.25);
    text-transform:uppercase; pointer-events:none;
  }

  /* ===== Marcador flutuante ===== */
  #programar-marker{ position:fixed; left:12px; bottom:12px; z-index:2000; }
  #programar-marker .badge{
    background:#e9f7ef; color:#0f5132; border:1px solid #a3cfbb; font-weight:600;
  }

  /* ===== Caixinha para marcação (impressão) ===== */
  .print-cbx{
    display:inline-block; width:12px; height:12px;
    border:1.6px solid #222; border-radius:2px;
    margin:0 4px 0 6px; vertical-align:-2px; background:#fff;
  }
  @media print{ .print-cbx{ border-color:#000 } }

  /* ===== Tabela da programação ===== */
  .programacao-semana-table{
    border-collapse:separate; border-spacing:0;
  }
  .programacao-semana-table th,
  .programacao-semana-table td{ vertical-align:top; }

  .programacao-semana-table thead th{
    border-top:1px solid var(--prog-card-bd);
    border-bottom:2px solid var(--prog-card-bd);
    border-right:1px solid var(--prog-card-bd);
  }
  .programacao-semana-table thead th:first-child{
    border-left:1px solid var(--prog-card-bd);
  }

  .programacao-semana-table tbody td{ border-right:1px solid var(--prog-card-bd); }
  .programacao-semana-table tbody tr td:first-child{ border-left:1px solid var(--prog-card-bd); }
  .programacao-semana-table tbody tr:not(:last-child) td{ border-bottom:1px solid #f1f3f5; }

  /* Dia centralizado (inclusive com rowspan) */
  .programacao-semana-table td.dia-cell{
    text-align:center; vertical-align:middle; white-space:nowrap;
    font-variant-numeric:tabular-nums;
  }

  /* Servidores: nome à esquerda, S/N à direita */
  .programacao-semana-table .srv-line{
    display:flex; align-items:center; justify-content:space-between; gap:.5rem;
  }
  .programacao-semana-table .srv-choices{ white-space:nowrap; }

  /* Coluna "Realizada" com S/N alinhado à direita */
  .programacao-semana-table td.realizada-cell{ text-align:right; }
  .programacao-semana-table td.realizada-cell .choice{ white-space:nowrap; }

  .programacao-semana-table small{ color:#6c757d; font-size:.78rem; }

  /* ===== Impressão: oculta elementos não necessários ===== */
  @media print{
    #programar-ribbon, #programar-marker, .programar-controls{ display:none !important; }
  }
  /* centralizar conteúdo textual da coluna Atividade */
  .programacao-semana-table td.atividade-cell{
    text-align:center;
  }

  /* lista compacta de servidores (sem S/N) — permite quebrar linha naturalmente */
  .programacao-semana-table .srv-inline{
    display:inline;            /* flui como texto */
    color:#212529;
  }
  /* ===== Cards de Metas (topo do modal) ===== */
  #programar-modalAtividade .metas-grid{
    display:grid;
    grid-template-columns:repeat(auto-fill,minmax(300px,1fr));
    gap:14px;
  }

  /* botão-card “flat” */
  #programar-modalAtividade .meta-card{
    appearance:none;
    -webkit-appearance:none;
    border:1px solid var(--prog-card-bd);
    border-radius:.75rem;
    background:var(--prog-card-bg);
    color:inherit;
    padding:14px;
    display:flex;
    flex-direction:column;
    gap:8px;
    box-shadow:var(--prog-shadow);
    cursor:pointer;
    text-align:left;
    transition:border-color .15s ease, box-shadow .15s ease, background-color .15s ease, transform .06s ease;
  }
  #programar-modalAtividade .meta-card:hover{
    box-shadow:0 6px 20px rgba(2,6,23,.08);
    border-color:#cfd6e4;
    background:#fbfdff;
  }
  #programar-modalAtividade .meta-card:active{ transform:scale(.995); }

  #programar-modalAtividade .meta-card.selected{
    border-color:#0d6efd;
    box-shadow:0 0 0 3px rgba(13,110,253,.12);
  }
  #programar-modalAtividade .meta-card:focus{
    outline:none;
    box-shadow:0 0 0 3px rgba(13,110,253,.22);
  }

  /* Cabeçalho do card */
  #programar-modalAtividade .meta-head{
    display:flex; align-items:center; gap:.5rem;
  }
  #programar-modalAtividade .meta-head .icon{
    width:28px;height:28px;
    display:inline-flex;align-items:center;justify-content:center;
    border-radius:.55rem;
    background:#eef5ff; color:#0d6efd; font-size:14px;
    flex-shrink:0;
  }
  #programar-modalAtividade .meta-title{
    margin:0; font-weight:700; line-height:1.2;
  }

  /* divisor fino */
  #programar-modalAtividade .meta-sep{ height:1px; background:#eef1f5; }

  /* Linha “Data limite” */
  #programar-modalAtividade .meta-date{
    display:flex; align-items:center; gap:.5rem;
    font-size:.9rem; color:#495057;
  }
  #programar-modalAtividade .meta-date i{ color:#0d6efd; }
  #programar-modalAtividade .meta-date strong{ color:#111827; }

  /* textos menores */
  #programar-modalAtividade .meta-small{ font-size:.875rem; color:#6c757d; }

  /* Progresso */
  #programar-modalAtividade .meta-progress .summary{ font-size:.8rem; color:#6c757d; }
  #programar-modalAtividade .meta-progress .progress{
    height:6px; background:#edf2f7; border-radius:.375rem; overflow:hidden;
  }
  #programar-modalAtividade .meta-progress .progress-bar{
    background:#0d6efd;
  }

  /* Modo compacto (telas menores) */
  @media (max-width: 991.98px){
    #programar-modalAtividade .metas-grid{ grid-template-columns:1fr; }
    #programar-modalAtividade .meta-card{ padding:12px; }
    #programar-modalAtividade .meta-head .icon{ width:24px;height:24px;font-size:12px; border-radius:.45rem; }
    #programar-modalAtividade .meta-small, 
    #programar-modalAtividade .meta-date, 
    #programar-modalAtividade .meta-progress .summary{ font-size:.82rem; }
    #programar-modalAtividade .meta-progress .progress{ height:5px; }
  }

  /* Impressão: ocultar grid de seleção de metas */
  @media print{
    #programar-modalAtividade .metas-grid{ display:none !important; }
  }
  /* ===== Separador dentro do modal ===== */
  #programar-modalAtividade .programar-separator{
    display:flex; align-items:center; gap:.75rem;
    margin:.75rem 0 1rem 0;
  }
  #programar-modalAtividade .programar-separator .line{
    flex:1; height:1px; background:var(--prog-card-bd);
  }
  #programar-modalAtividade .programar-separator .text{
    font-weight:600; color:#6c757d; font-size:.85rem; white-space:nowrap;
    padding:0 .25rem; border-radius:.25rem; background:transparent;
  }

  /* ===== Linha dos cards: 2 colunas fixas + faixa de metas ===== */
  #programar-modalAtividade #programar-atividadesRow{
    display:grid;
    grid-template-columns:340px 340px auto; /* fixo: expediente + servidores + coluna de metas */
    gap:12px;
    overflow-x:auto;     /* ⬅️ scroll horizontal AQUI (na linha inteira) */
    overflow-y:hidden;
    padding-bottom:8px;  /* espaço para a barra de rolagem não colar na borda */
  }

  /* caixas fixas para as duas primeiras colunas */
  #programar-modalAtividade .servidor-cardbox{
    min-width:340px; max-width:340px;
  }

  /* grade simples para listar servidores */
  #programar-modalAtividade .servidores-grid{
    display:grid; grid-template-columns:1fr; gap:8px;
  }

  /* ===== Faixa de metas (sem scroll aqui; a largura cresce com o conteúdo) ===== */
  #programar-modalAtividade #metaCardsContainer{
    display:flex;
    gap:12px;
    flex-wrap:nowrap;       /* NÃO quebrar linha */
    align-items:stretch;
    width:max-content;      /* ⬅️ faz a coluna de metas expandir conforme os cards */
    overflow:visible;       /* nenhuma barra aqui */
  }

  /* cada card de meta ocupa uma coluna fixa dentro da faixa */
  #programar-modalAtividade #metaCardsContainer .servidor-cardbox{
    flex:0 0 340px;
  }

  /* (opcional) custom do scrollbar da linha */
  #programar-modalAtividade #programar-atividadesRow::-webkit-scrollbar{ height:8px; }
  #programar-modalAtividade #programar-atividadesRow::-webkit-scrollbar-thumb{
    background:#cfd6e4; border-radius:999px;
  }
  #programar-modalAtividade #programar-atividadesRow{
    scrollbar-color:#cfd6e4 transparent; scrollbar-width:thin;
  }

  /* ---- cartão visual padrão para servidores (livres/expediente) ---- */
  #programar-modalAtividade .servidor-card{
    display:flex; align-items:center; gap:.625rem;
    padding:10px 12px;
    border:1px solid #dee2e6; border-radius:.65rem;
    background:linear-gradient(145deg,#fafafa,#fff);
    font-size:.875rem; color:#1f2937; font-weight:600;
    min-height:40px; cursor:grab; user-select:none;
    transition:box-shadow .15s, transform .06s, background-color .15s, border-color .15s;
    box-shadow:0 1px 4px rgba(0,0,0,.04);
  }
  #programar-modalAtividade .servidor-card:hover{
    background:#eef5ff; border-color:#cbd6ee; box-shadow:0 2px 8px rgba(13,110,253,.1);
  }
  #programar-modalAtividade .srv-icon{
    width:22px;height:22px;border-radius:50%;
    display:inline-flex;align-items:center;justify-content:center;
    background:#e8f1ff;color:#0d6efd;font-size:12px;flex-shrink:0;
    box-shadow:inset 0 0 0 2px #cfe2ff;
  }
  #programar-modalAtividade .srv-name{ flex:1; text-align:center; letter-spacing:.2px; text-transform:uppercase; font-size:.8rem; }
  #programar-modalAtividade .srv-count-badge{
    margin-left:auto;background:#0d6efd;color:#fff;border-radius:999px;font-size:.7rem;
    padding:2px 6px; line-height:1; display:none; box-shadow:0 0 0 2px #fff;
  }
  #programar-modalAtividade .servidor-card.has-count .srv-count-badge{ display:inline-block; }

  /* drop target visual */
  #programar-modalAtividade .drop-target{ min-height:240px; }
  #programar-modalAtividade .drop-target.dz-hover{ outline:2px dashed #0d6efd; outline-offset:-4px; background:#eef5ff; }

  /* chips dentro do card de meta */
  #programar-modalAtividade .servidor-chip{
    display:flex; align-items:center; gap:.6rem;
    padding:8px 10px; border:1px solid #cfd7e6; border-radius:.6rem;
    background:#eef2f9; font-size:.82rem; font-weight:600;
  }
  #programar-modalAtividade .servidor-chip .chip-icon{
    width:18px;height:18px;border-radius:50%;
    display:inline-flex;align-items:center;justify-content:center;
    background:#e8f1ff;color:#0d6efd;font-size:10px;flex-shrink:0;
    box-shadow:inset 0 0 0 1px #cfe2ff;
  }
  #programar-modalAtividade .servidor-chip .chip-remove{
    border:0;background:#dee6f5;color:#374151;border-radius:.45rem;padding:2px 8px;font-weight:700;font-size:.72rem;cursor:pointer;
  }

  /* cabeçalho do card de meta criado à direita */
  #programar-modalAtividade .meta-header-title{ display:flex; align-items:center; gap:.5rem; }
  #programar-modalAtividade .meta-header-sep{ height:1px; background:#e9edf3; margin-top:6px; }


  </style>
