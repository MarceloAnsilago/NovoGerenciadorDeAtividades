
{% extends "core/base.html" %}

{% block title %}Entrar{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6 col-lg-5">
    <div class="card shadow">
      <div class="card-header text-center">
        <h5 class="mb-0">Entrar no sistema</h5>
      </div>
      <div class="card-body">
        <form method="post" novalidate>

          {% csrf_token %}

          <div class="mb-3">
            <label for="username" class="form-label">Usu√°rio</label>
            <input type="text" class="form-control" id="username" name="username" required autofocus>
          </div>

          <div class="mb-3">
            <label for="password" class="form-label">Senha</label>
            <input type="password" class="form-control" id="password" name="password" required>
          </div>

          <button type="submit" class="btn btn-primary w-100">
            <i class="bi bi-box-arrow-in-right me-1"></i> Entrar
          </button>
          <button type="button" class="btn btn-outline-secondary w-100 mt-2" id="btnLimparCampos">
            <i class="bi bi-eraser me-1"></i> Limpar
          </button>
        </form>

        <script>
        document.getElementById('btnLimparCampos').addEventListener('click', function() {
          document.getElementById('username').value = '';
          document.getElementById('password').value = '';
          document.getElementById('username').focus();
        });
        </script>
      </div>
    </div>
  </div>
</div>
{% endblock %}
