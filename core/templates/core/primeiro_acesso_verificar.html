{% extends "core/base.html" %}

{% block title %}Primeiro acesso{% endblock %}

{% block content %}
<div class="container mt-5" style="max-width: 480px;">
  <div class="card shadow-sm">
    <div class="card-header bg-primary text-white">
      <h5 class="mb-0">Validar primeiro acesso</h5>
    </div>
    <div class="card-body">
      <p class="mb-3">
        Informe o usu치rio e o token provis칩rio recebido para criar sua senha definitiva.
      </p>

      {% if erro %}
        <div class="alert alert-danger" role="alert">
          {{ erro }}
        </div>
      {% endif %}

      <form method="post" novalidate>
        {% csrf_token %}
        <div class="mb-3">
          <label class="form-label" for="id_username">Usu치rio</label>
          <input
            type="text"
            class="form-control"
            id="id_username"
            name="username"
            value="{{ username|default_if_none:'' }}"
            required
            autofocus
          >
        </div>

        <div class="mb-3">
          <label class="form-label" for="id_token">Token provis칩rio</label>
          <input
            type="text"
            class="form-control"
            id="id_token"
            name="token"
            value="{{ token|default_if_none:'' }}"
            required
          >
        </div>

        <button type="submit" class="btn btn-success w-100">
          Validar e continuar
        </button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
