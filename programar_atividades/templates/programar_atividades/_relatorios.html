<div class="mt-5">
  <h2 class="h4 d-flex align-items-center gap-2">
    <i class="bi bi-graph-up"></i> Relat√≥rios
    <small class="text-muted ms-2">
      {{ start|date:"d/m/Y" }} &rarr; {{ end|date:"d/m/Y" }}
    </small>
  </h2>

  <!-- Aqui colocamos o wrapper que o JS procura -->
  <div id="select-semana-wrapper" class="mt-3 d-flex align-items-center gap-2">
    <label for="select-semana" class="mb-0 small text-muted">Semana:</label>
    <select id="select-semana" class="form-select form-select-sm w-auto">
      <option value="">Selecione a semana</option>
      {% for s in semanas %}
        <option
          value="{{ s.index }}"
          data-inicio="{{ s.inicio.isoformat }}"
          data-fim="{{ s.fim.isoformat }}"
        >{{ s.label }}</option>
      {% endfor %}
    </select>
  </div>
</div>
