{% extends "core/base.html" %}
{% block title %}Editar Grupo{% endblock %}

{% block content %}
<h1>Editar Permissões do Grupo: {{ grupo.name }}</h1>

<form method="post">
  {% csrf_token %}
  <div class="mb-3">
    <label>Permissões:</label>
    <div class="form-check">
      {% for p in permissoes %}
        <div class="form-check">
          <input class="form-check-input" type="checkbox" name="permissoes" value="{{ p.id }}"
                 {% if p in permissoes_grupo %}checked{% endif %}>
          <label class="form-check-label">
            {{ p.name }} ({{ p.content_type.app_label }})
          </label>
        </div>
      {% endfor %}
    </div>
  </div>
  <button type="submit" class="btn btn-success">Salvar</button>
  <a href="{% url 'controle_acesso:gerenciar' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
